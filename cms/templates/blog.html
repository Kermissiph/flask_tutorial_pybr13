{% extends "base.html" %}

{% block main %}

    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title">
                <a href="{{url_for('blog.view_post', slug=post.slug)}}">
                    {{post.titulo}}
                </a>
            </h2>
            <p class="blog-post-meta">Por {{post.autor}}</a></p>
            <p>{{post.texto[:140]}}</p>
        </div><!-- /.blog-post -->
    {% endfor %}

{% endblock %}
